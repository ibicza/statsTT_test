<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibicza`s App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" href="backgrounds/StartPage.png" as="image">
    <link rel="preload" href="Account.jpg" as="image">
    <link rel="preload" href="Data.jpg" as="image">
    <link rel="preload" href="Settings.jpg" as="image">
</head>

<body>
<div class="background-overlay background-overlay-1"></div>
<div class="background-overlay background-overlay-2"></div>
<div class="content">
<div class="header">
    <h1>Your Time on TikTok</h1>
    <p>Upload your JSON file to get personalized insights into your activity!</p>
</div>

<div class="upload-section" id="upload-section">
    <!-- Обёртка для кнопки загрузки и файла -->
    <input type="file" id="jsonFileInput" accept="application/json" style="display: none;">
    <button id="uploadButton">START</button>
</div>

<!-- Кастомный прогресс-бар -->
<div id="progressContainer" style="display: none; margin-top: 20px;">
    <div id="progressOuter" style="width: 100%; overflow: hidden;">
        <div id="progressInner" style="width: 0; height: 20px; "></div>
    </div>
    <span id="progressText">0%</span>
</div>

<div class="instructions">
    <div class="instruction">
        <img src="Settings.jpg" alt="Step 1">
        <p>Open your TikTok app and go to settings.</p>
    </div>
    <div class="instruction">
        <img src="Account.jpg" alt="Step 2">
        <p>Request your activity data and download the JSON file.</p>
    </div>
    <div class="instruction">
        <img src="Data.jpg" alt="Step 3">
        <p>Upload the JSON file here to see your personalized stats!</p>
    </div>
</div>

<footer class = "footer">
    <p id="footer">&copy; 2024 Ibicza`s App. All rights reserved.</p>
</footer>
</div>
<script src="script.js"></script>
</body>
</html>
